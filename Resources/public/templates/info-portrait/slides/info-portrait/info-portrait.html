<div class="info-portrait" data-ng-style="{'background-color': ikSlide.options.bgcolor, 'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize, 'position': 'relative'}">
  <img class="info-portrait--background-image" data-ng-show="ikSlide.currentImage" data-ng-src="{{ikSlide.currentImage}}" />
  <div class="info-portrait--bodytext-wrapper">
    <div class="info-portrait--bodytext-inner">
      <pre class="info-portrait--title" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.options.title}}</pre>
      <pre class="info-portrait--bodytext" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.options.bodytext}}</pre>
    </div>
  </div>
  <div class="info-portrait--place-wrapper">
    <div class="info-portrait--place-inner">
      <pre class="info-portrait--place" data-ng-style="{'color': ikSlide.options.textcolor}">{{ikSlide.options.place}}</pre>
    </div>
  </div>
</div>
